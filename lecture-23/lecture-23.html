<!DOCTYPE html>
<html>
<head>
	<title>Lecture 23</title>
	<style type="text/css">
		p {
			border: 2px solid black;
			margin: 10px;
		}
		#p1 {
			background-color: #3D9970;
			height: 400px;
			width: 400px;
		}
		#p2 {
			background-color: #39CCCC;
			height: 62.5px;
			width: 62.5px;
		}
		@media (min-width: 414px) {
			#p1 {
				height: 161px;
				width: 161px;
			}
			#p2 {
				height: 25.3px;
				width: 25.3px;
			}
		}
		@media (min-width: 768px) {
			#p1 {
				height: 300px;
				width: 300px;
			}
			#p2 {
				height: 46.9px;
				width: 46.9px;
			}
		}
	</style>
</head>
<body>

<h1>You can review this page with different sizes.</h1>

<p id="p1"></p>
<p id="p2">s</p>

</body>
</html>
